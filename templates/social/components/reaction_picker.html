<!-- Reaction Picker Component -->
<div class="reaction-picker hidden absolute bottom-full left-0 mb-2 bg-white rounded-full shadow-2xl p-2 flex space-x-1 z-50 border border-gray-200" id="reaction-picker-{{ post.id }}">
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'like')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Like">
        â¤ï¸
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'love')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Love">
        ğŸ˜
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'haha')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Haha">
        ğŸ˜‚
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'wow')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Wow">
        ğŸ˜®
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'sad')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Sad">
        ğŸ˜¢
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'angry')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Angry">
        ğŸ˜ 
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'fire')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Fire">
        ğŸ”¥
    </button>
    <button data-post-id="{{ post.id }}" onclick="reactToPost(parseInt(this.dataset.postId), 'clap')" class="reaction-btn hover:scale-125 transition-transform duration-200 text-2xl p-2 rounded-full hover:bg-gray-100" title="Clap">
        ğŸ‘
    </button>
</div>

<script>
function showReactionPicker(postId) {
    const picker = document.getElementById('reaction-picker-' + postId);
    document.querySelectorAll('.reaction-picker').forEach(p => {
        if (p.id !== 'reaction-picker-' + postId) {
            p.classList.add('hidden');
        }
    });
    picker.classList.toggle('hidden');
}

function reactToPost(postId, reactionType) {
    fetch(`/post/${postId}/react/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: `reaction_type=${reactionType}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateReactionDisplay(postId, data);
            document.getElementById('reaction-picker-' + postId).classList.add('hidden');
        }
    })
    .catch(error => console.error('Error:', error));
}

function updateReactionDisplay(postId, data) {
    const container = document.getElementById('reactions-' + postId);
    if (!container) return;
    
    const reactionIcons = {
        'like': 'â¤ï¸',
        'love': 'ğŸ˜',
        'haha': 'ğŸ˜‚',
        'wow': 'ğŸ˜®',
        'sad': 'ğŸ˜¢',
        'angry': 'ğŸ˜ ',
        'fire': 'ğŸ”¥',
        'clap': 'ğŸ‘'
    };
    
    let html = '';
    for (const [type, count] of Object.entries(data.reactions_count)) {
        html += `<span class="inline-flex items-center">${reactionIcons[type]} ${count}</span>`;
    }
    
    if (data.total_reactions > 0) {
        html += `<span class="text-gray-600 ml-2">${data.total_reactions}</span>`;
    }
    
    container.innerHTML = html || '<span class="text-gray-500">Nessuna reazione</span>';
}

document.addEventListener('click', function(e) {
    if (!e.target.closest('.reaction-picker') && !e.target.closest('[onclick*="showReactionPicker"]')) {
        document.querySelectorAll('.reaction-picker').forEach(p => p.classList.add('hidden'));
    }
});
</script>
