{% extends 'base.html' %}

{% block title %}Crea Storia - Zone4Love{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-3 sm:px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
            <i class="fas fa-plus-circle text-pink-600"></i> Crea una Storia
        </h2>

        <form method="post" enctype="multipart/form-data" id="storyForm">
            {% csrf_token %}
            
            <!-- Story Type Selector -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Tipo di Storia</label>
                <div class="grid grid-cols-3 gap-4">
                    <button type="button" onclick="selectStoryType('image')" 
                            class="story-type-btn active px-4 py-3 border-2 border-pink-600 bg-pink-50 rounded-lg text-center hover:bg-pink-100 transition">
                        <i class="fas fa-image text-2xl text-pink-600 mb-2"></i>
                        <p class="text-sm font-medium">Immagine</p>
                    </button>
                    <button type="button" onclick="selectStoryType('video')" 
                            class="story-type-btn px-4 py-3 border-2 border-gray-300 rounded-lg text-center hover:bg-gray-50 transition">
                        <i class="fas fa-video text-2xl text-gray-400 mb-2"></i>
                        <p class="text-sm font-medium">Video</p>
                    </button>
                    <button type="button" onclick="selectStoryType('text')" 
                            class="story-type-btn px-4 py-3 border-2 border-gray-300 rounded-lg text-center hover:bg-gray-50 transition">
                        <i class="fas fa-font text-2xl text-gray-400 mb-2"></i>
                        <p class="text-sm font-medium">Testo</p>
                    </button>
                </div>
            </div>

            <!-- Image Upload -->
            <div id="imageSection" class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Carica Immagine</label>
                <input type="file" name="image" accept="image/*" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100">
                <div id="imagePreview" class="mt-4 hidden">
                    <img src="" alt="Preview" class="max-w-full h-64 object-cover rounded-lg">
                </div>
            </div>

            <!-- Video Upload -->
            <div id="videoSection" class="mb-6 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Carica Video</label>
                <input type="file" name="video" accept="video/*" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                <p class="text-xs text-gray-500 mt-1">Max 50MB</p>
            </div>

            <!-- Text Story -->
            <div id="textSection" class="mb-6 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Testo Storia</label>
                <textarea name="text_content" rows="4" maxlength="200" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                          placeholder="Scrivi qualcosa... (max 200 caratteri)"></textarea>
                
                <div class="mt-3">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Colore Sfondo</label>
                    <div class="flex space-x-2">
                        <button type="button" onclick="setBackgroundColor('#FF69B4')" class="w-12 h-12 rounded-full bg-pink-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                        <button type="button" onclick="setBackgroundColor('#8B5CF6')" class="w-12 h-12 rounded-full bg-purple-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                        <button type="button" onclick="setBackgroundColor('#3B82F6')" class="w-12 h-12 rounded-full bg-blue-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                        <button type="button" onclick="setBackgroundColor('#10B981')" class="w-12 h-12 rounded-full bg-green-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                        <button type="button" onclick="setBackgroundColor('#F59E0B')" class="w-12 h-12 rounded-full bg-yellow-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                        <button type="button" onclick="setBackgroundColor('#EF4444')" class="w-12 h-12 rounded-full bg-red-500 border-4 border-white shadow-md hover:scale-110 transition"></button>
                    </div>
                    <input type="hidden" name="background_color" id="backgroundColor" value="#FF69B4">
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                <a href="{% url 'stories_list' %}" 
                   class="px-6 py-2 text-gray-700 hover:text-gray-900 transition">
                    Annulla
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-gradient-to-r from-pink-600 to-purple-600 text-white rounded-full hover:from-pink-700 hover:to-purple-700 transition shadow-lg">
                    <i class="fas fa-check mr-2"></i>
                    Pubblica Storia
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let currentType = 'image';

function selectStoryType(type) {
    currentType = type;
    
    // Update buttons
    document.querySelectorAll('.story-type-btn').forEach(btn => {
        btn.classList.remove('active', 'border-pink-600', 'bg-pink-50');
        btn.classList.add('border-gray-300');
    });
    event.target.closest('.story-type-btn').classList.add('active', 'border-pink-600', 'bg-pink-50');
    event.target.closest('.story-type-btn').classList.remove('border-gray-300');
    
    // Show/hide sections
    document.getElementById('imageSection').classList.toggle('hidden', type !== 'image');
    document.getElementById('videoSection').classList.toggle('hidden', type !== 'video');
    document.getElementById('textSection').classList.toggle('hidden', type !== 'text');
}

function setBackgroundColor(color) {
    document.getElementById('backgroundColor').value = color;
    document.querySelectorAll('#textSection button[type="button"]').forEach(btn => {
        btn.classList.remove('ring-4', 'ring-pink-500');
    });
    event.target.classList.add('ring-4', 'ring-pink-500');
}

// Image preview
document.querySelector('input[name="image"]')?.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('imagePreview');
            preview.querySelector('img').src = e.target.result;
            preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
