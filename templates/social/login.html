{% extends 'base.html' %}

{% block title %}Login - Talkie{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 to-purple-100">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-pink-600 mb-2">
                <i class="fas fa-heart"></i> Talkie
            </h1>
            <p class="text-gray-600">Connettiti con le persone che ami</p>
        </div>
        
        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-150">
                Accedi
            </button>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Non hai un account?
                <a href="{% url 'register' %}" class="font-medium text-pink-600 hover:text-pink-500">
                    Registrati ora
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
